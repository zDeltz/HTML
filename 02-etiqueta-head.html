<!DOCTYPE HTML> <!-- Doctype no requiere tag de cierre -->

<html> <!-- Etiqueta raíz del documento -->

  <head>
    <!-- Va a contener los metadatos como la codificación de caracteres,el título del documento y recursos enlazados. -->

     <meta charset="UTF-8" /> <!-- La etiqueta meta recibe un parámetro para que el navegador interprete su funcionalidad. -->

    <title>🗿 Aprendiendo HTML 🐱‍👤</title> <!-- Va a mostrar el nombre del documento en las Tabs del navegador. -->

    <link rel="stylesheet" href="./style.css" /> <!-- Nos permite enlazar un recurso como las hojas de estilo. -->

  </head>

</html>
