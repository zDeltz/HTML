<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Ejercicio Formularios</title>

</head>

<body>

  <h1>Ejercicio Formularios</h1>

  <!-- Secci贸n Contacto -->

  <section>

    <h2>Contacto</h2>

    <!-- 
    
    Atributos comunes en Inputs

    placeholder="valor" -> Mostrar un texto dentro del campo antes de que el usuario escriba algo. Es como una sugerencia del dato que se espera.

    required -> No recibe valor, es un atributo booleano. Indica que el campo es obligatorio y debe ser completado antes de poder enviar el formulario.
    
    -->

    <form id="formulario">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Juan Perez" required />
      <br>

      <label for="email">Correo Electr贸nico:</label>
      <input type="email" id="email" placeholder="juan.perez@correo.com" required />
      <br>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje."></textarea>
      <br>

      <button type="submit">Enviar</button>

    </form>

    <!-- Contenedor del mensaje de configuraci贸n (ficticio) -->

    <div id="mensajeConfirmar" style="display: none;">
      <p>隆Gracias por enviar tus datos, nos comunicaremos contigo pronto! </p>
    </div>

    <script>

      /* Codigo para que funcione el formulario... */

      // Obtener el formulario y el mensaje de confirmaci贸n.

      const miFormulario = document.getElementById("formulario");

      const mensajeConfirmacion = document.getElementById("mensajeConfirmar");

      //Vamos a a帽adir un "escuchador" / "listener" para el "evento"/"event" del bot贸n 

      miFormulario.addEventListener( "submit" , function(event){
        
        event.preventDefault();

        miFormulario.style.display = "none";

        mensajeConfirmacion.style.display = "block";
      
      })

    </script>

  </section>
  
</body>

</html>
