<!-- 

  Estructura básica de un documento HTML

  En HTML tenemos tres etiquetas básicas.

  1. Doctype - Indica el tipo de documento que estamos creando y/o la versión de HTML.
  2. Etiqueta <head> - Es un espacio para pasar iformación, llamar otros archivos y scripts que se usarán en el documento. Lo que escribamos dentro no se imprime en el documento.
  3. Etiqueta <body> - Es un espacio para colocar todas las etiquetas que servirán para colocar todas las estructuras del documento.

  * Las etiquetas head y body se escriben dentro de una etiqueta <html>

  Sintaxis de una etiqueta

  Los nombres de las etiquetas se escriben entre los simbolos '<' y '>'

  La mayoría de los elementos en html tienen una etiqueta de apertura y de cierre.

  Etiqueta de apertura:

  <head>

  Etiqueta de cierre:

  </head> Se coloca una diágonal antes del bombre.

  Hay algunos elementos de HTML que no tienen etiqueta de cierre. Se les llama de autocierre o 'selfclosing'

  < img /> Se coloca un espacio y una diagonal después del nombre.

-->

<!Doctype html>
<html>
  <head></head>
  <body>
    <h1>Aprendiendo HMTL 5</h1>
  </body>
</html>
